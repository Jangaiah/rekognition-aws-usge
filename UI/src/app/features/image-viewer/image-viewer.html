<form [formGroup]="formGroup">
  <input type="file" formControlName="imageFile" accept="image/*" (change)="onFileChange($event)">
</form>
<img [src]="imageUrl" [alt]="altText || 'Image description not available'" class="image"/>
<p *ngIf="altText">AI Generated Alt (AWS): {{ altText }}</p>
<div>
<img *ngIf="isLoading" src="assets/images/loading.gif" alt="Loading Image" class="loader"/>
</div>
